<!doctype html>
<html>
<head>
    <!-- Mandatory when setting up Aladin Lite v3 for a smartphones/tablet usage -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
</head>
<link rel="stylesheet" href="style.css">
<body>

<div id="aladin-lite-div"></div>
<button id="downButton" class="slider down" onclick="toggleMenu()"><img class="img" src="./poze/up2.svg"></button>
<button id="upButton" class="slider up hidden" onclick="toggleMenu()"><img src="./poze/down-arrow-svgrepo-com.svg"  class="img"></button>
<!-- <div id="menu" class="menu hidden"></div> -->
<div class="searchBar">
    <input type="text" id="exoplanet" placeholder="Enter Exoplanet Name">
    <button id="submit" onclick="
        const exoplanetName = document.getElementById('exoplanet').value;
        console.log(exoplanetName);
        fetch('http://localhost:3000/run-python', {
            method: 'POST',
            headers: {
                'Content-Type': 'text/plain',
            },
            body: exoplanetName,
        }).then(response => response.json())
          .then(data => console.log(data))  // Handle the response from the server
          .catch(error => console.error('Error:', error));  // Handle errors
    ">Submit</button>
</div>

<script type="text/javascript" src="https://aladin.cds.unistra.fr/AladinLite/api/v3/latest/aladin.js" charset="utf-8"></script>
<script src="./script.js"></script>

</body>
</html>
